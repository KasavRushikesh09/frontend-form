<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="style.css">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Tangerine">
</head>
<body>
    
    <header>
        <h2 class ="logo">ʀʊֆɦɨӄɛֆɦ</h2>
        <nav class="navigation">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Contact</a>     
          <button class="btnLogin-popup"><ion-icon name="people-sharp"></ion-icon> Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>

        <div class="form-box login">
            <h2><ion-icon name="people-sharp"></ion-icon> Login</h2>
            <form action ="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="code-working"></ion-icon></span>
                    <input type="name" required>
                    <label style="color:#bddaf1">Name</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label style="color:#bddaf1">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label style="color:#bddaf1;margin-left:16px">Password</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label style="color:#bddaf1;margin-left:40px" >Confirm-Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"/>Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account? &nbsp;<a href="#"
                        class="register-link">Register</a></p>
                </div>
                
            </form>
        </div>

        <div class="form-box register">
            <h2><ion-icon name="person-add"></ion-icon> Registration</h2>
            <form action ="#">
                
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
                    <input type="text" required>
                    <label style="color:#bddaf1; margin-left: 16px;">Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label style="color:#bddaf1">Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label style="color:#bddaf1;margin-left:16px">Password</label>
                </div>
                
                <div class="remember-forgot">
                    <label><input type="checkbox"/>I agree to the terms & conditions</label>
                  
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account? &nbsp;<a href="#"
                        class="login-link">Login</a></p>
                </div>
                
            </form>
        </div>
    </div>
    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
